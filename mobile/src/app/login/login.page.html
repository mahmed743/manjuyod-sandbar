<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="assets/images/whale.png" class="center"></ion-img>
    <ion-card class="LoginForm">
      <ion-icon name="lock" class="loginIcon"></ion-icon>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button expand="block" color="primary" (click)="signIn()">Log-In</ion-button>
            <ion-button expand="block" color="danger" (click)="signUp()">Sign-up</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
